version: "3.3"

services:
  nginx:
    build: ./nginx
    ports:
      - "8080:8080"
    volumes:
      - ./src:/var/www/html
    networks:
      - my-network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/var/www/html
    networks:
      - my-network

networks:
  my-network:
    driver: bridge